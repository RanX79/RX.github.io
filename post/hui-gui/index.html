              <h3 id="ncl回归">ncl回归</h3>
<p>ncl ：<font color="red">regCoef_n</font></color><br>
计算给定维度上两个变量之间的线性回归系数。<br>
regCoef_n通过给定维度上的<strong>最小二乘法</strong>计算<strong>线性回归系数</strong>。它旨在处理多维 x 和 y 数组。如果需要一维 x 和 y 数据的单个最佳拟合线的回归信息，则 regline 是合适的选择。</p>
<p>一元回归处理的是两个变量之间的关系，即一个预报量与一个因子之间的关系。</p>
